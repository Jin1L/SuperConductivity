<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Element Example</title>
</head>

<style>
    #magnet{
        width: 50px;
        height: 50px;
        background-color: black;
        border-radius: 60%;
        transform: translate(-50%, -50%);
        position: absolute;
    }
    #superConductivity{
        width: 230px;
        height: 50px;
        background-color: silver;
        border-radius: 10%;
        position: absolute;
    }
</style>

<body>
    <div id="magnet"></div>
    <div id="superConductivity"></div>
    <script src="index.js"></script>
</body>

</html>
